{{- $isBlueGreen := false }}
{{- if .Values.rolloutStrategy }}
  {{- if .Values.rolloutStrategy.blueGreen }}
    {{- $isBlueGreen = true }}
  {{- end }}
{{- end }}

{{- if $isBlueGreen }}
# Active Service for Blue-Green Deployment
apiVersion: v1
kind: Service
metadata:
  name: {{ include "luffy-apps.fullname" . }}-active
  labels:
    {{- include "luffy-apps.labels" . | nindent 4 }}
    service-type: active
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.service.extraPorts }}
    {{- toYaml .Values.service.extraPorts | nindent 4 }}
    {{- end }}
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "luffy-apps.selectorLabels" . | nindent 4 }}

---
# Preview Service for Blue-Green Deployment
apiVersion: v1
kind: Service
metadata:
  name: {{ include "luffy-apps.fullname" . }}-preview
  labels:
    {{- include "luffy-apps.labels" . | nindent 4 }}
    service-type: preview
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.service.extraPorts }}
    {{- toYaml .Values.service.extraPorts | nindent 4 }}
    {{- end }}
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "luffy-apps.selectorLabels" . | nindent 4 }}

{{- else }}
# Regular Service (when not using blue-green)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "luffy-apps.fullname" . }}
  labels:
    {{- include "luffy-apps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.service.extraPorts }}
    {{- toYaml .Values.service.extraPorts | nindent 4 }}
    {{- end }}
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "luffy-apps.selectorLabels" . | nindent 4 }}
{{- end }}
