service:
  name: helm_service_production
  identifier: helm_service_production
  serviceDefinition:
    type: NativeHelm
    spec:
      manifests:
        - manifest:
            identifier: luffy
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: github_main
                  gitFetchType: Branch
                  folderPath: /services/luffy/deployment/luffy-apps
                  repoName: harness
                  branch: main
              subChartPath: ""
              valuesPaths:
                - /services/luffy/deployment/luffy-apps/production-values.yaml
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: grand_line
