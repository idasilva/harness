pipeline:
  name: ${PIPELINE_NAME}
  identifier: ${PIPELINE_IDENTIFIER}
  projectIdentifier: ${PROJECT_ID_PLACEHOLDER}
  orgIdentifier: ${ORG_ID_PLACEHOLDER}
  properties:
    ci:
      codebase:
        connectorRef: github_main
        build: <+input>
        branch: main
  stages:
    - stage:
        name: Continuous Integration
        identifier: build_push
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  identifier: installgo
                  name: Install Go
                  spec:
                    connectorRef: dockerhub_main
                    image: golang:1.23-alpine
                    shell: Sh
                    command: |-
                      set -e
                      echo "Go is already installed in this image"
                      go version
                      
                      echo "Setting up Go environment..."
                      export GOPATH=/root/go
                      export PATH=$GOPATH/bin:$PATH
                      
                      echo "Installing go-junit-report..."
                      go install github.com/jstemmer/go-junit-report/v2@latest
                      
                      echo "✅ Go setup complete"
                      
              - step:
                  type: Run
                  identifier: test
                  name: Test
                  spec:
                    connectorRef: dockerhub_main
                    image: golang:1.23-alpine
                    shell: Sh
                    command: |-
                      set -e
                      
                      export GOPATH=/root/go
                      export PATH=$GOPATH/bin:$PATH
                      
                      echo "Go version:"
                      go version
                      
                      echo "Installing dependencies..."
                      go mod download
                      
                      echo "Installing go-junit-report..."
                      go install github.com/jstemmer/go-junit-report/v2@latest
                      
                      echo "Running tests..."
                      go test -v ./... 2>&1 | tee report.out
                      
                      echo "Generating JUnit report..."
                      cat report.out | go-junit-report -set-exit-code > report.xml
                      
                      echo "✅ Tests completed"
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - report.xml
              - step:
                    type: BuildAndPushDockerRegistry
                    name: BuildAndPushDockerRegistry_1
                    identifier: BuildAndPushDockerRegistry_1
                    spec:
                      connectorRef: dockerhub_main
                      repo: idasilva6/luffy
                      tags:
                        - v1.0.4
              - step:
                  type: AquaTrivy
                  name: AquaTrivy_1
                  identifier: AquaTrivy_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: container
                      detection: auto
                    advanced:
                      log:
                        level: info
                    privileged: true
                    image:
                      type: docker_v2
                      tag: v1.0.4
                      name: idasilva6/luffy